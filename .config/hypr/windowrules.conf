

# Floating rules
windowrule = match:class ^org\.pulseaudio\.pavucontrol$, float true
windowrule = match:class ^de\.haeckerfelix\.Shortwave$, float true
windowrule = match:class ^com\.github\.iwalton3\.jellyfin-media-player$, float true

# Idle inhibit rules
windowrule = match:class ^(.*celluloid.*|.*mpv.*|.*vlc.*)$, idle_inhibit fullscreen
windowrule = match:class ^.*[Ss]potify.*$, idle_inhibit fullscreen
windowrule = match:class ^(.*LibreWolf.*|.*floorp.*|.*brave-browser.*|.*firefox.*|.*chromium.*|.*zen.*|.*vivaldi.*)$, idle_inhibit fullscreen

# Picture-in-Picture
windowrule = match:title ^([Pp]icture[-\s]?[Ii]n[-\s]?[Pp]icture).*$, tag picture-in-picture
windowrule = match:tag picture-in-picture, float keepaspectratio pin move "73% 72%" size "25%"

