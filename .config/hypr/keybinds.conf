#Keybinds

$scrPath = $HOME/.config/hypr/Scripts
$mainMod = SUPER

# 1. Applications
$TERMINAL = kitty
$EDITOR = code
$EXPLORER = thunar
$BROWSER = ~/.config/hypr/Scripts/browser-launcher.sh

bind = SUPER, RETURN, exec, $TERMINAL #"Terminal"
bind = SUPER, E, exec, $EXPLORER #"File Manager"
bind = SUPER, C, exec, $EDITOR #"VS Code"
bind = SUPER, B, exec, $BROWSER #"Browser"

# 2. Noctalia
bind = SUPER, D, exec, qs -c noctalia-shell ipc call launcher toggle #"Launcher"
bind = SUPER, L, exec, qs -c noctalia-shell ipc call lockScreen lock #"Lockscreen"
bind = SUPER, T, exec, qs -c noctalia-shell ipc call settings toggle #"Settings"
bind = SUPER, O, exec, qs -c noctalia-shell ipc call controlCenter toggle #"Control Center"
bind = SUPER, H, exec, qs -c noctalia-shell ipc call plugin:keybind-cheatsheet toggle #"Keyhints Cheatsheet"
bind = SUPER, K, exec, qs -c noctalia-shell ipc call plugin:hyprland-keybinds toggle #"Keybind Editor"

# 3. Window Management
bind = SUPER, Q, killactive #"Close Windows"
bind = SUPER, W, togglefloating #"Toggle Floating"
bind = SUPER, F, fullscreen #"Toggle Fullscreen"

bind = SUPER, tab, workspace, m+1 #"Workspace Up"
bind = SUPER SHIFT, tab, workspace, m-1 #"Workspace Down"

bind = SUPER, Left, movefocus, l #"Focus Left"
bind = SUPER, Right, movefocus, r #"Focus Right"
bind = SUPER, Up, movefocus, u #"Focus Up"
bind = SUPER, Down, movefocus, d #"Focus Down"
bind = ALT, Tab, cyclenext #"Cycle Focus"

bind = SUPER Shift, Right, resizeactive, 30 0 #"Resize Right"
bind = SUPER Shift, Left, resizeactive, -30 0 #"Resize Left"
bind = SUPER Shift, Up, resizeactive, 0 -30 #"Resize Up"
bind = SUPER Shift, Down, resizeactive, 0 30 #"Resize Down"

$moveactivewindow = grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive

bind = SUPER Shift Control, left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l #"Move Window Left"
bind = SUPER Shift Control, right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r #"Move Window Right"
bind = SUPER Shift Control, up, exec, $moveactivewindow 0 -30 || hyprctl dispatch movewindow u #"Move Window Up"
bind = SUPER Shift Control, down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d #"Move Window Down"

bindm = SUPER, mouse:272, movewindow #"Move Window (Mouse)"
bindm = SUPER, mouse:273, resizewindow #"Resize Window (Mouse)"
bind = SUPER, Z, movewindow #"Move Window (Key)"
bindm = SUPER, X, resizewindow #"Resize Window (Key)"

# 4. Screen Capture
bind = SUPER, PRINT, exec, HYPRSHOT_DIR=~/Pictures/Screenshots hyprshot -m window #"Screenshot-Window"
bind = ALT, PRINT, exec, HYPRSHOT_DIR=~/Pictures/Screenshots hyprshot -m output #"Screenshot-Screen"
bind = $shiftMod, PRINT, exec, HYPRSHOT_DIR=~/Pictures/Screenshots hyprshot -m region #"Screenshot-Region"
bind = SUPER, A, exec, grim -g "$(slurp)" - | satty --filename - --output-filename ~/Pictures/Screenshots/Screenshot-$(date '+%Y%m%d-%H:%M:%S').png #"Screenshot-Region w/ Editor"

# 5. Workspaces
bind = SUPER, 1, workspace, 1 #"Workspace 1"
bind = SUPER, 2, workspace, 2 #"Workspace 2"
bind = SUPER, 3, workspace, 3 #"Workspace 3"
bind = SUPER, 4, workspace, 4 #"Workspace 4"
bind = SUPER, 5, workspace, 5 #"Workspace 5"
bind = SUPER, 6, workspace, 6 #"Workspace 6"
bind = SUPER, 7, workspace, 7 #"Workspace 7"
bind = SUPER, 8, workspace, 8 #"Workspace 8"
bind = SUPER, 9, workspace, 9 #"Workspace 9"
bind = SUPER, 0, workspace, 10 #"Workspace 10"

bind = SUPER Control, Right, workspace, r+1 #"Next Workspace"
bind = SUPER Control, Left, workspace, r-1 #"Previous Workspace"
bind = SUPER Control, Down, workspace, empty #"Nearest Empty Workspace"

bind = SUPER, mouse_down, workspace, e+1 #"Scroll Workspace Forward"
bind = SUPER, mouse_up, workspace, e-1 #"Scroll Workspace Backward"

bind = SUPER Shift, 1, movetoworkspace, 1 #"Move to Workspace 1"
bind = SUPER Shift, 2, movetoworkspace, 2 #"Move to Workspace 2"
bind = SUPER Shift, 3, movetoworkspace, 3 #"Move to Workspace 3"
bind = SUPER Shift, 4, movetoworkspace, 4 #"Move to Workspace 4"
bind = SUPER Shift, 5, movetoworkspace, 5 #"Move to Workspace 5"
bind = SUPER Shift, 6, movetoworkspace, 6 #"Move to Workspace 6"
bind = SUPER Shift, 7, movetoworkspace, 7 #"Move to Workspace 7"
bind = SUPER Shift, 8, movetoworkspace, 8 #"Move to Workspace 8"
bind = SUPER Shift, 9, movetoworkspace, 9 #"Move to Workspace 9"
bind = SUPER Shift, 0, movetoworkspace, 10 #"Move to Workspace 10"

bind = SUPER Control+Alt, Right, movetoworkspace, r+1 #"Move to Next Relative Workspace"
bind = SUPER Control+Alt, Left, movetoworkspace, r-1 #"Move to Previous Relative Workspace"

# 6. HARDWARE CONTROLS
bind = , XF86AudioPlay, exec, playerctl play-pause #"Play/Pause"
bind = , XF86AudioNext, exec, playerctl next #"Next Track"
bind = , XF86AudioPrev, exec, playerctl previous #"Previous Track"
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 #"Volume Up"
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 #"Volume Down"
